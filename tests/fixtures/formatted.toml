# Intentionally poorly formatted TOML file for testing
[project]
description = "A test project"
name        = "test-project"
version     = "0.1.0"

[tool.mypy]
check_untyped_defs = true
pretty             = true
strict             = true

[dependencies]
numpy    = ">=1.20"
pandas   = ">=1.3"
requests = ">=2.28"

[tool.ruff]
line-length    = 88
target-version = "py310"

[tool.formatting]
align_entries  = false
column_width   = 80
indent_entries = false
